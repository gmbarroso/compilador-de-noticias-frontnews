<ion-view view-title="Canadá">
  <ion-content class="pagina-pais">
    <h1>Canadá</h1>
    <div class="list">
      <a class="item item-thumbnail-left" ng-repeat="noticia in noticias" href="{{noticia.link}}" target="_blank">
        <h2 class="noticia-title">{{noticia.titulo}}</h2>
        <p>{{noticia.desc}}</p>
        <!-- <img ng-src="{{noticia.thumbnail}}" ng-if="noticia.thumbnail.startsWith('http')"> -->
      </a>
    </div>

 </ion-content>
</ion-view>
