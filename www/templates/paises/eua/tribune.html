<ion-view view-title="EUA: The Chicago Tribune">
  <ion-content class="pagina-pais-news">
    <a class="item" ng-repeat="noticia in noticias" href="{{noticia.link}}" target="_blank">
      <h2 class="noticia-title">{{noticia.titulo}}</h2>

      <p>Fonte: Reuters: www.chicagotribune.com</p>
    </a>
  </div>
  </ion-content>
</ion-view>
