<ion-view view-title="EUA: Daily News CA">
  <ion-content class="pagina-pais-news">
    <div class="list">
      <a class="item" ng-repeat="noticia in noticias" ng-click="abrirApp(noticia.link)" target="_blank">
        <h2 class="noticia-title">{{noticia.titulo}}</h2>
        <p>{{noticia.desc}}</p>
        <p>Fonte: Daily News CA: www.dailynews.com/california</p>
      </a>
    </div>
  </ion-content>
</ion-view>
